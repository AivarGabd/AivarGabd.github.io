<head>
  <style>
    body {
      margin: 0;
    }
  </style>

  <script src="//unpkg.com/react/umd/react.production.min.js"></script>
  <script src="//unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
  <script src="//unpkg.com/babel-standalone"></script>
  <script src="//unpkg.com/three"></script>
  <script src="//unpkg.com/three/examples/js/renderers/CSS2DRenderer.js"></script>
  <script src="//unpkg.com/react-force-graph-3d"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/BrowserFS/2.0.0/browserfs.min.js"></script>


  <style>
    :root {
      --text-color: #dcddde
    }

    .node-label {
      font-size: 20px;
      margin-top: 30px;
      user-select: none;
      background-color: gray;
      border-radius: 4px;
      padding: 2px;
    }

    .info-block {
      position: absolute;
      top: 0;
      left: 0;
      padding: 20px;
      background-color: whitesmoke;
    }
  </style>
</head>

<body>
  <div id="graph"></div>
  <div class="info-block">
    <div>Notes: <b id="nodes"></b></div>
    <div>Links: <b id="links"></b></div>
  </div>

  <script type="text/jsx">
    fetch('./test-data.json').then(res => res.json()).then(data => {
      ReactDOM.render(
        <ForceGraph3D
          graphData={data}
          nodeColor={() => '#dcddde'}
          //linkColor={() => "blue"}
          backgroundColor={'#202020'}
        />,
        document.getElementById('graph')
      );
      document.querySelector('#nodes').innerHTML = data.nodes.length
      document.querySelector('#links').innerHTML = data.links.length
    });
  </script>
</body>
